<form [formGroup]="userForm" (submit)="sendData()">
  <div class="jumbotron">
      <h4 class="display-4 mb-4 text-center"> URL Shortener</h4>
    <div class="input-group mb-4">
      <input type="text" class="form-control" placeholder="Enter Long URL" aria-label="Recipient's username" aria-describedby="button-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-dark" type="submit" id="button-addon2">Shrink</button>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let i of urlData" class="card col-lg-3" style="width: 18rem;">
        <div class="card border-dark mb-3 jumbotron">
          
            <p class="lead"><b>Short URL: <a href={{i.long}}>{{i.short}} </a> </b></p>

            <p class="lead"><b>Original URL: </b></p>
            <p class="lead">{{i.long}}</p>

        </div>
      </div>
    </div>
  </div>
</form>
