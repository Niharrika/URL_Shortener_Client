<form class="form-group m-4 col-lg-4" [formGroup]="form" (submit)="postURL()">
  <div class="row">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Paste original URL"
             aria-label="Paste original URL" formControlName="URL">
      <div class="input-group-append">
        <input type="submit" class="btn btn-primary" value="Shrink">
      </div>
    </div>
  </div>
</form>
<div class="row m-2">
  <div class="col-lg-3" *ngFor="let i of urlData">
    <div class="card bg-light mb-3" style="max-width: 18rem;">
      <div class="card-body">
        <h6 class="card-title">
          Short URL:&nbsp;<a href="{{i.long}}">{{i.short}}</a>
        </h6>
        <p class="card-text">Original URL: {{i.long}}</p>
      </div>
    </div>
  </div>
</div>
